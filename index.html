<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h2 id="instruction">Press any key to start the Game</h2>
        <div class="score-display">
            <p>Level: <span id="level">0</span></p>
            <p>Highest Score: <span id="highest-score">0</span></p>
        </div>

        <div class="btn-container">
            <div class="line-one">
                <div class="btn btn-red" type="button" id="red"></div>
                <div class="btn btn-yellow" type="button" id="yellow"></div>
            </div>
            <div class="line-two">
                <div class="btn btn-green" type="button" id="green"></div>
                <div class="btn btn-purple" type="button" id="purple"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Abhinav</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
